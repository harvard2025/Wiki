{% extends 'encyclopedia/layout.html' %}
{% block title %}New Page{% endblock title %}
{% block style %}
{% endblock style %}
{% block body %}


<h1>New Page</h1>

<form action="{% url 'new_page' %}" method="POST">
    {% csrf_token %}
    <label for="title">Title</label>
    <input type="text" name="title" placeholder="Enter The Title">
    <br><br>
    <label for="">MarkDown Content</label>
    <br>
    <textarea name="content" rows="10" cols="100"></textarea>
    <br>
    <input type="submit" value="New Page" class="btn btn-outline-secondary">

</form>

{% endblock body %}
